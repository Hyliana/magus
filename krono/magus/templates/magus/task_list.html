<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.task_type }}: {{ task.start_time }} - {{ task.end_time }}{% if task.interrupted %} (Interrupted){% endif %}</li>
        {% endfor %}
    </ul>
</body>
</html>
